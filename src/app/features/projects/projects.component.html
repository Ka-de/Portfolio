<div class="projects">
    <div class="projects-header">
        <h3 class="projects-header-title">Featured Projects</h3>

        <div class="projects-header-tools">
            <button class="projects-header-tools-item" *ngFor="let tool of tools" (click)="currentTool = tool"
                [disabled]="currentTool == tool">{{tool.toUpperCase()}}</button>
        </div>
    </div>

    <div class="projects-list">
        <span class="projects-list-item" *ngFor="let project of projects" [style.display]="showProject(project)">
            <h5 class="projects-list-item-name">{{project.name}}</h5>
            <img *ngIf="project.image" [src]="project.image" alt="" class="projects-list-item-image">
        </span>
    </div>
</div>
