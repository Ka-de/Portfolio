<div class="projects">
    <div class="projects-header">
        <h3 class="projects-header-title">Featured Projects</h3>

        <div class="projects-header-tools">
            <button class="projects-header-tools-item" *ngFor="let tool of tools" (click)="toggleTool(tool)"
                [disabled]="currentTool == tool">{{tool.toUpperCase()}}</button>
        </div>
    </div>

    <div class="projects-list">
        <span class="projects-list-item" *ngFor="let project of projects" [style.display]="showProject(project)">
            <h5 class="projects-list-item-name">{{project.name}}</h5>
            <img *ngIf="project.image" [src]="project.image" alt="" class="projects-list-item-image">
            <span class="projects-list-item-details">
                <span class="projects-list-item-details-description">
                    {{project.description}}
                </span>
                <span class="projects-list-item-details-tools">
                    <span class="projects-list-item-details-tools-item" *ngFor="let tool of project.tools" (click)="toggleTool(tool)">
                        {{tool}}
                    </span>
                </span>
                <span class="projects-list-item-details-links">
                    <a *ngIf="project.app" [href]="project.app" class="projects-list-item-details-links-item">Open App</a>
                    <a *ngIf="project.git.app" [href]="project.git.app" class="projects-list-item-details-links-item">Git(App)</a>
                    <a *ngIf="project.git.api" [href]="project.git.api" class="projects-list-item-details-links-item">Git(Api)</a>
                </span>
            </span>
        </span>
    </div>
</div>
